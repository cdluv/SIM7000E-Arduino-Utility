[env:firebeetle32]
platform = espressif32
board = firebeetle32
framework = arduino

monitor_speed = 460800
monitor_filters = esp32_exception_decoder, colorize

lib_deps =
    vshymanskyy/TinyGSM @ ^0.12.0
    vshymanskyy/StreamDebugger @ ^1.0.1
    arduino-libraries/ArduinoHttpClient @ ^0.6.1
